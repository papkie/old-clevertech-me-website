<section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">O mnie</h2>
                    <!-- <h3 class="section-subheading text-muted">Młodzi, lecz doświadczeni oraz pełni energii i lubiący wyzwania.</h3> -->
                </div>
            </div>
            <div class="row">
                {% for worker in site.data.workers %}
                <div class="col-sm-12">
                    <div class="team-member">
                        <img src="/images/workers/{{worker.image}}" class="img-responsive img-circle" alt="">
                        <h4>{{worker.name}} {{worker.surname}}</h4>
                        <p class="text-muted">{{worker.job}}</p>
                        <ul class="list-inline social-buttons">
                            {% if worker.twitter %}
                                <li><a href="http://twitter.com/{{worker.twitter}}"><i class="fa fa-twitter"></i></a></li>
                            {% endif %}
                            {% if worker.facebook %}
                                <li><a href="http://www.facebook.com/{{worker.facebook}}"><i class="fa fa-facebook"></i></a></li>
                            {% endif %}
                            {% if worker.linkedin %}
                                <li><a href="http://pl.linkedin.com/in/{{worker.linkedin}}"><i class="fa fa-linkedin"></i></a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
            <!-- <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">Nasz doświadczony zespół spełni Twoje oczekiwania.</p>
                </div>
            </div> -->
        </div>
    </section>
