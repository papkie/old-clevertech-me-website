<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Portfolio</h2>
                <h3 class="section-subheading text-muted">Nasze realizacje.</h3>
            </div>
        </div>
        <div class="row">
            {% for project in site.data.projects %}
                <div class="col-md-12 col-sm-12 portfolio-item">
                    <a href="#modal" class="portfolio-link" data-id='{{forloop.index}}'>
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="/images/portfolio/{{project.image}}-thumb.png" class="img-responsive" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{project.name}}</h4>
                        <p class="text-muted">{{project.shortDescription}}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>

<script type="text/javascript">
	var projects = [
		{% for project in site.data.projects %}
			{
				name: "{{project.name}}",
				shortDescription: "{{project.shortDescription}}",
				description: "{{project.description}}",
				date: "{{project.date}}",
				clientName: "{{project.clientName}}",
				clientUrl: "{{project.clientUrl}}",
				image: "{{project.image}}",
			}
		{% endfor %}
	]
</script>
