<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="CleverTech homepage">
        <meta name="author" content="CleverTech">
        <link rel="shortcut icon" href="/assets/img/favicon.ico" />
        <title>{{ site.title }}{% if page.title %} &mdash; {{ page.title }}{% endif %}</title>
		<link rel="stylesheet" href="/assets/css/bootstrap.min.css" />

		<link rel="stylesheet" href="/assets/css/font-awesome.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <body id="page-top" class="index">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Nawigacja</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand page-scroll" href="#page-top">CleverTech</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="hidden">
                            <a href="#page-top"></a>
                        </li>
                        <li>
                            <a class="page-scroll" href="#services">Czym się zajmuję?</a>
                        </li>
                        {%comment%}
                        <li>
                            <a class="page-scroll" href="#portfolio">Portfolio</a>
                        </li>
                        {%endcomment%}
                        <li>
                            <a class="page-scroll" href="#team">O mnie</a>
                        </li>
                        <li>
                            <a class="page-scroll" href="#contact">Kontakt</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <header>
            <div class="container">
                <div class="intro-text">

                        <ul class="list-inline social-buttons">
                            <li><a href="#"><i class="fa fa-twitter"></i></a>
                            </li>
                            <li><a href="#"><i class="fa fa-facebook"></i></a>
                            </li>
                            <li><a href="#"><i class="fa fa-linkedin"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

		<script type="text/javascript" src="/assets/js/classie.js"></script>
		<script type="text/javascript" src="/assets/js/cbpAnimatedHeader.js"></script>
		<script type="text/javascript" src="/assets/js/jqBootstrapValidation.js"></script>
